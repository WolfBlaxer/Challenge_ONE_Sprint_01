<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="stylesv2.css">
        <link rel="js" href="app.js">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <title>Encriptador</title>
    </head>  

    <body>

        <header class="header">
            <img id="logo" src="imagen/Logo.svg" alt="logo página">
        </header>      

        <main>
            <section class="section1">
                <textarea class="textarea1" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>               
                <div class="condiciones">
                    <img src="imagen/Vector.svg" id="exclamacion">
                    <p>Sólo letras minúsculas y sin acentos</p>
                </div>
                <div class="botones">
                    <button class="boton-encriptar" type="button" onclick="btnEncriptar()">Encriptar</button>
                    <button class="boton-desencriptar" type="button" onclick="btnDesencriptar()" >Desencriptar</button>
                </div>
                
            </section>
            <section class="section2">
                <div class="mensaje-encriptado">
                    <h1 id="texto1">Ningún mensaje fue encontrado</h1>
                    <textarea class="textarea2" cols="80" rows="10" readonly contenteditable="true" >Ingresa el texto que desees encriptar o desencriptar</textarea>
                    <button class="boton-copiar" type="button" onclick="btnCopiar()">Copiar</button>
                </div>
                <div class='resultado'>
                    <p class = texto-resultado></p>
                </div>
            </section>
        </main>
    <script src ="/app.js"></script>
    <body>
    <footer class="footer">
        2024 &copy; Ariel Araya
    </footer>


</html>
